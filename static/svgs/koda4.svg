<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- Background elements (lowest layer) -->
  <g id="background-layer">
    <!-- Cape must be first/bottom -->
    <path id="cape" d="M150 80 Q220 100 240 200 L150 200 L60 200 Q80 100 150 80" 
          fill="#4B8BBE"/>
  </g>

  <!-- Main body layer -->
  <g id="body-layer">
    <!-- Body - Made to look like an IDE window -->
    <rect id="body" x="90" y="120" width="120" height="140" 
          fill="#1E1E1E" rx="10"/>
    
    <!-- Python logo on chest -->
    <g id="python-logo">
      <path id="python-body" d="M135 220 Q150 210 165 220 Q150 230 135 220" 
            fill="#FFD43B" stroke="#4B8BBE" stroke-width="2"/>
      <circle id="python-eye-1" cx="143" cy="217" r="2" fill="#1E1E1E"/>
      <circle id="python-eye-2" cx="157" cy="217" r="2" fill="#1E1E1E"/>
    </g>
    
    <!-- Code lines on body -->
    <g id="code-lines">
      <path id="code-line-1" d="M100 150 L180 150" stroke="#FFD43B" stroke-width="3"/>
      <path id="code-line-2" d="M100 170 L160 170" stroke="#4B8BBE" stroke-width="3"/>
      <path id="code-line-3" d="M100 190 L170 190" stroke="#FFD43B" stroke-width="3"/>
    </g>
  </g>

  <!-- Limbs layer -->
  <g id="limbs-layer">
    <!-- Arms with tech gadgets -->
    <g id="arms">
      <path id="arm-left" d="M90 140 L60 170" stroke="#40e0d0" stroke-width="20" stroke-linecap="round"/>
      <path id="arm-right" d="M210 140 L240 170" stroke="#40e0d0" stroke-width="20" stroke-linecap="round"/>
    </g>
    
    <!-- Legs with tech boots -->
    <g id="legs">
      <path id="leg-left" d="M110 260 L100 320" stroke="#40e0d0" stroke-width="20" stroke-linecap="round"/>
      <path id="leg-right" d="M190 260 L200 320" stroke="#40e0d0" stroke-width="20" stroke-linecap="round"/>
    </g>
    
    <!-- Boot details -->
    <g id="boots">
      <rect id="boot-left" x="85" y="310" width="30" height="20" fill="#306998" rx="5"/>
      <rect id="boot-right" x="185" y="310" width="30" height="20" fill="#306998" rx="5"/>
    </g>
  </g>

  <!-- Power accessories layer -->
  <g id="accessories-layer">
    <!-- Power bands -->
    <g id="power-bands">
      <circle id="power-band-left" cx="60" cy="170" r="8" fill="#FFD43B"/>
      <circle id="power-band-right" cx="240" cy="170" r="8" fill="#FFD43B"/>
    </g>
    
    <!-- Laptop/tablet in hand -->
    <g id="laptop">
      <rect id="laptop-base" x="30" y="160" width="30" height="25" fill="#306998" rx="2"/>
      <rect id="laptop-screen" x="32" y="162" width="26" height="20" fill="#1E1E1E"/>
      <path id="laptop-code-1" d="M33 172 L45 172" stroke="#4B8BBE" stroke-width="1"/>
      <path id="laptop-code-2" d="M33 175 L42 175" stroke="#FFD43B" stroke-width="1"/>
    </g>
  </g>

  <!-- Head and face layer (top layer) -->
  <g id="head-layer">
    <!-- Head -->
    <circle id="head" cx="150" cy="90" r="40" fill="#40e0d0"/>
    
    <!-- Smart Glasses -->
    <g id="glasses">
      <rect id="glasses-frame" x="125" y="80" width="50" height="20" rx="5" 
            fill="none" stroke="#1E1E1E" stroke-width="3"/>
      <path id="glasses-arm-left" d="M125 90 L115 85" stroke="#1E1E1E" stroke-width="2"/>
      <path id="glasses-arm-right" d="M175 90 L185 85" stroke="#1E1E1E" stroke-width="2"/>
    </g>
    
    <!-- Eyes behind glasses -->
    <g id="eyes">
      <circle id="eye-left" cx="135" cy="90" r="5" fill="#1E1E1E"/>
      <circle id="eye-right" cx="165" cy="90" r="5" fill="#1E1E1E"/>
    </g>
    
    <!-- Coder Hat with 'KODA' -->
    <g id="hat">
      <path id="hat-top" d="M110 50 L190 50 L190 30 L110 30 Z" fill="#306998"/>
      <rect id="hat-brim" x="105" y="50" width="90" height="10" fill="#306998"/>
      <text id="hat-text" x="120" y="45" fill="white" font-family="monospace" font-size="14" font-weight="bold">KODA</text>
    </g>
  </g>

  <!-- Binary particles layer -->
  <g id="particles-layer">
    <text id="binary-1" x="70" y="100" fill="#4B8BBE" font-family="monospace" font-size="10">01</text>
    <text id="binary-2" x="210" y="120" fill="#4B8BBE" font-family="monospace" font-size="10">10</text>
    <text id="binary-3" x="90" y="200" fill="#4B8BBE" font-family="monospace" font-size="10">11</text>
    <text id="binary-4" x="200" y="180" fill="#4B8BBE" font-family="monospace" font-size="10">00</text>
  </g>
</svg>
