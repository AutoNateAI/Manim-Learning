<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
    <!-- Body - Python-shaped with scales pattern -->
    <g id="body" fill="#306998" stroke="#FFE873" stroke-width="2">
        <path d="M200 150 
                 C 300 150, 300 350, 200 350
                 C 100 350, 100 150, 200 150" 
              fill="#306998"/>
        <!-- Python-like scales -->
        <path d="M160 180 Q200 190 240 180" fill="none"/>
        <path d="M160 210 Q200 220 240 210" fill="none"/>
        <path d="M160 240 Q200 250 240 240" fill="none"/>
        <path d="M160 270 Q200 280 240 270" fill="none"/>
        <path d="M160 300 Q200 310 240 300" fill="none"/>
    </g>

    <!-- Head - Rounded like Python logo -->
    <g id="head">
        <circle cx="200" cy="120" r="50" fill="#306998" stroke="#FFE873" stroke-width="2"/>
        <!-- Eyes - like code editor symbols -->
        <g id="eyes">
            <circle cx="180" cy="110" r="8" fill="white"/>
            <circle cx="220" cy="110" r="8" fill="white"/>
            <circle cx="180" cy="110" r="4" fill="#FFE873"/>
            <circle cx="220" cy="110" r="4" fill="#FFE873"/>
        </g>
        <!-- Glasses - like code brackets -->
        <path d="M170 100 Q180 105 170 110" fill="none" stroke="#FFE873" stroke-width="2"/>
        <path d="M230 100 Q220 105 230 110" fill="none" stroke="#FFE873" stroke-width="2"/>
        <line x1="170" y1="105" x2="230" y2="105" stroke="#FFE873" stroke-width="2"/>
    </g>

    <!-- Arms - with code-like patterns -->
    <g id="left-arm">
        <path d="M140 200 
                 C 100 200, 80 230, 60 220" 
              fill="#306998" stroke="#FFE873" stroke-width="2"/>
        <!-- Hand with typing fingers -->
        <g id="left-hand">
            <circle cx="60" cy="220" r="15" fill="#306998" stroke="#FFE873" stroke-width="2"/>
            <line x1="50" y1="225" x2="70" y2="225" stroke="#FFE873" stroke-width="2"/>
        </g>
    </g>

    <g id="right-arm">
        <path d="M260 200 
                 C 300 200, 320 230, 340 220" 
              fill="#306998" stroke="#FFE873" stroke-width="2"/>
        <!-- Hand with typing fingers -->
        <g id="right-hand">
            <circle cx="340" cy="220" r="15" fill="#306998" stroke="#FFE873" stroke-width="2"/>
            <line x1="330" y1="225" x2="350" y2="225" stroke="#FFE873" stroke-width="2"/>
        </g>
    </g>

    <!-- Legs -->
    <g id="left-leg">
        <path d="M160 350 
                 C 140 400, 140 450, 160 480" 
              fill="#306998" stroke="#FFE873" stroke-width="2"/>
        <!-- Foot -->
        <path d="M160 480 L140 490 H180 Z" fill="#306998" stroke="#FFE873" stroke-width="2"/>
    </g>

    <g id="right-leg">
        <path d="M240 350 
                 C 260 400, 260 450, 240 480" 
              fill="#306998" stroke="#FFE873" stroke-width="2"/>
        <!-- Foot -->
        <path d="M240 480 L220 490 H260 Z" fill="#306998" stroke="#FFE873" stroke-width="2"/>
    </g>

    <!-- Decorative elements suggesting Python/code -->
    <g id="decorative-elements" stroke="#FFE873" stroke-width="1" opacity="0.5">
        <text x="170" y="200" font-family="monospace" fill="#FFE873" font-size="8">def</text>
        <text x="210" y="220" font-family="monospace" fill="#FFE873" font-size="8">self</text>
        <text x="160" y="240" font-family="monospace" fill="#FFE873" font-size="8">class</text>
    </g>
</svg>
